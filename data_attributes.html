<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data attributes</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: tomato;
            margin-bottom: 50px;
        }
        div[data-display-name='dream']{
            background-color: beige;
        }
        /* body에서 정의한 데이터속성값을 css에서 사용
        인덱스 앞에 div라고 정의해서 같은 name인 span은 적용x */
    </style>
</head>
<body>
    <!-- html에서 데이터를 생성해서 속성 부여 -->
    <!-- 전체 공개되므로 민감한 정보는 이렇게 사용 x -->
    <div data-idx="1" data-display-name="dream"></div>
    <div data-idx="2" data-display-name="coding"></div>
    <span data-idx="1" data-display-name="dream">sdsdsd</span>
    <script>
        const dream=document.querySelector('div[data-display-name="dream"]');
        // div name이 dream인 값만 dream에 할당됨(f12를 통해 확인 가능) 
        // 문자열 안에는 '', "" 다르게 표현 
    </script>
</body>
</html>
